<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tenta abrir esse site em varios dispositivos diferentes!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reprosuzir Audio</h1>
    <p>Vamos reproduzir audio em HTML 5</p>
    <audio src="media/High Noon - TrackTribe.mp3" controls ></audio>
    
</body>
</html>
