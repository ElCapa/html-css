<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Periodo</label>
            <input type="date" name="mes" id="idata">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="mes" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
