<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de hover</title>
    <style>
        div p{
            display: none;
        }
        div:hover p{
            display: block;
            color: white;
            background-color: red;
            height: 25px;
            width: 115px;
        }
        div:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passa o mouse aqui
        <p>Texto escondido!</p>
    </div>
    <p>Fim do exmplo</p>
</body>
</html>
