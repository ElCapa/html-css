<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            height: 200px;
            width: 200px;
            background-color: burlywood;
            border: 1px solid black;
        }
        .d1:hover{
            background-color: rgb(228, 11, 11);
        }
        .d2:hover{
            background-color: rgb(41, 223, 28);
        }
        .d3:hover{
            background-color: rgb(25, 54, 214);
        }

    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
